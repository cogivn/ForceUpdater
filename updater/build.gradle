apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'legatotechnologies'
    bintrayName = 'Updater'

    publishedGroupId = 'com.legatotechnologies'
    libraryName = 'Updater'
    artifact = 'updater'

    libraryDescription = 'A lightweight update module to notify user update new version.'

    siteUrl = ''
    gitUrl = ''

    libraryVersion = '1.0.7'

    developerId = 'nathan.pham'
    developerName = 'Nathan Pham'
    developerEmail = 'nathan.pham@legato.co'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.1"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    // implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation "com.google.android.material:material:1.2.1"
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

apply from: './jcenter/install.gradle'
apply from: './jcenter/bintray.gradle'